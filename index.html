<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>

    
    <!-- link css -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- fav icon -->
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2IkICBT8ePqZngh2dPHzlh-Lm6qIaGfVdzA&s" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
        <!-- left side -->
        <div class="nav-left">
                <i style="font-size: 25px;" class="fa-solid fa-bars menu"></i>
                <img width="150px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/YouTube_Logo_2017.svg/1024px-YouTube_Logo_2017.svg.png" alt="">
        </div>

        <!-- middle side -->
        <div class="middle">
            <div class="search">
                <input class="search-input" placeholder="search" type="text" name="" id="">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>
            <i class="fa-solid fa-microphone mic"></i>
        </div>

        <!-- right side -->
        <div class="right">
            <div class="Create">
                <i class="fa-solid fa-plus"></i>
                <p>Create</p>
            </div>
            <i class="fa-regular fa-bell mic"></i>

            <img class="profile" src="https://www.codesraft.com/CodeRaft-Logo-Dark.png" alt="">

        </div>
    </nav>
    <hr>

    </header>

<main>
    <div class="main-left">
        <button>  
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </button>
        <button>  
            <i class="fa-solid fa-circle-play"></i>
            <span>Shorts</span>
        </button>
        <button>  
            <i class="fa-solid fa-money-bill-wheat"></i>
            <span>Subscriptions</span>
        </button>
        <hr style="margin: 10px;">
        <button>  
            <span>you</span>
            <i class="fa-solid fa-chevron-right"></i>
        </button>
        <button>  
            <i class="fa-solid fa-clock-rotate-left"></i>
            <span>History</span>
        </button>
    </div>

    <div class="main-right">

    </div>

</main>

</body>
</html>
