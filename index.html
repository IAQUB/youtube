<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>

    <!-- icon -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- link css -->
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2IkICBT8ePqZngh2dPHzlh-Lm6qIaGfVdzA&s" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
        <!-- left side -->
        <div class="nav-left">
                <i style="font-size: 35px;" class="fa-solid fa-bars menu"></i>
                <img width="175" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/YouTube_Logo_2017.svg/1024px-YouTube_Logo_2017.svg.png" alt="">
        </div>

        <!-- middle side -->
        <div>
            <div>
                <input type="text" name="" id="">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <i class="fa-solid fa-microphone"></i>
        </div>

        <!-- right side -->
        <div>
            <div>
                <i class="fa-solid fa-plus"></i>
                <p>Create</p>
            </div>
            <i class="fa-regular fa-bell"></i>

            <img width="100px" src="https://www.codesraft.com/CodeRaft-Logo-Dark.png" alt="">

    </nav>
